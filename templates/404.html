<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona nie znaleziona</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 100px auto; padding: 20px; text-align: center; }
        .container { background: #f8f9fa; padding: 40px; border-radius: 10px; }
        h1 { color: #dc3545; font-size: 3em; margin-bottom: 20px; }
        p { font-size: 1.2em; margin: 20px 0; color: #666; }
        a { color: #007bff; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
        .home-btn { display: inline-block; background: #007bff; color: white; padding: 12px 25px; border-radius: 5px; margin-top: 20px; }
        .home-btn:hover { background: #0056b3; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Przepraszamy, strona której szukasz nie została znaleziona.</p>
        <p>Możliwe że adres został zmieniony lub strona nie istnieje.</p>
        <a href="/" class="home-btn">Powrót do strony głównej</a>
    </div>
</body>
</html>
